<button class="theme-toggle-float" type="button" aria-label="Toggle theme">
    <!-- Simple sun/moon icon (SVG). You can replace it with your own. -->
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M21 12.8A8.5 8.5 0 0 1 11.2 3 7 7 0 1 0 21 12.8Z" stroke="currentColor" stroke-width="2"/>
    </svg>
  </button>
  
  <script src="{{ "js/custom.js" | relURL }}"></script>
  <script>
    // Theme toggle click: PaperMod localStorage key
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector(".theme-toggle-float");
      if (!btn) return;
      btn.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("pref-theme", isDark ? "light" : "dark");
        document.body.classList.toggle("dark");
      });
    });
  </script>
